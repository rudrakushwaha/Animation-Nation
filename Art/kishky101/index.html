<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Box of Shapes</title>
</head>
<body>
    <!-- -->
    <div class="box">
        <div class="text">Hacktoberfest</div> 
        <div class="bar"></div>
        <div class="cover1"></div>
        <div class="cover2"></div>
        <div class="shapes">
            <div class="shape polygon"></div>
            <div class="shape triangle"></div>
            <div class="shape trapezoid"></div>
            <div class="shape circle"></div>
            <div class="shape nonagon"></div>
            <div class="shape octagon"></div>
            <div class="shape custom-polygon"></div>
            <div class="shape paralleogram"></div>
            <div class="shape pentagon"></div>
            <div class="shape heptagon"></div>
            <div class="shape hexagon"></div>
            <div class="shape decagon"></div>
            <div class="shape bevel "></div>
            <div class="shape right-arrow"></div>
            <div class="shape left-arrow"></div>
            <div class="shape right-chev"></div>
            <div class="shape left-chev"></div>
            <div class="shape right-point"></div>
            <div class="shape left-chev"></div>
            <div class="shape rabbet"></div>
            <div class="shape left-point"></div>
            <div class="shape star"></div>
            <div class="shape cross"></div>
            <div class="shape message"></div>
            <div class="shape close"></div>
            <div class="shape frame"></div>
            <div class="shape inset"></div>
            <div class="shape ellipse"></div>
            <div class="shape rhombus"></div>
        </div>
    </div>
</body>
</html>
