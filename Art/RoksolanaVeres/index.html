<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moody sunflower</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <main>
      <div class="sky">
        <div class="sun">
          <div class="sun-ray ray--odd ray-1"></div>
          <div class="sun-ray ray--even ray-2"></div>
          <div class="sun-ray ray--odd ray-3"></div>
          <div class="sun-ray ray--even ray-4"></div>
          <div class="sun-ray ray--odd ray-5"></div>
          <div class="sun-ray ray--even ray-6"></div>
          <div class="sun-ray ray--odd ray-7"></div>
          <div class="sun-ray ray--even ray-8"></div>
          <div class="sun-ray ray--odd ray-9"></div>
          <div class="sun-ray ray--even ray-10"></div>
          <div class="sun-ray ray--odd ray-11"></div>
          <div class="sun-ray ray--even ray-12"></div>
          <div class="sun-ray ray--odd ray-13"></div>
          <div class="sun-ray ray--even ray-14"></div>
        </div>
        <div class="cloud"></div>
      </div>

      <div class="sunflower">
        <div class="text">
          <div class="greeting hi">Hello!</div>
          <div class="greeting bye">Goodbye!</div>
          <div class="text-circle text-circle--large"></div>
          <div class="text-circle text-circle--small"></div>
        </div>
        <div class="flower">
          <div class="eyebrows">
            <div class="eyebrow"></div>
            <div class="eyebrow"></div>
          </div>
          <div class="eyes">
            <div class="eye">
              <div class="pupil"></div>
            </div>
            <div class="eye">
              <div class="pupil"></div>
            </div>
          </div>
          <div class="smile"></div>
          <div class="cheeks">
            <div class="blush"></div>
            <div class="blush"></div>
          </div>
          <div class="petal petal-1"></div>
          <div class="petal petal-2"></div>
          <div class="petal petal-3"></div>
          <div class="petal petal-4"></div>
          <div class="petal petal-5"></div>
          <div class="petal petal-6"></div>
          <div class="petal petal-7"></div>
          <div class="petal petal-8"></div>
          <div class="petal petal-9"></div>
          <div class="petal petal-10"></div>
          <div class="petal petal-11"></div>
          <div class="petal petal-12"></div>
        </div>
        <div class="stem-leaf__container">
          <div class="stem"></div>
          <div class="leaf">
            <div class="vein vein-main"></div>
            <div class="vein vein-1"></div>
            <div class="vein vein-2"></div>
            <div class="vein vein-3"></div>
            <div class="vein vein-4"></div>
          </div>
        </div>
        <div class="ground">
          <div class="grass grass-1"></div>
          <div class="grass grass-2"></div>
          <div class="grass grass-3"></div>
          <div class="grass grass-4"></div>
          <div class="grass grass-5"></div>
          <div class="grass grass-6"></div>
          <div class="grass grass-7"></div>
          <div class="grass grass-8"></div>
          <div class="grass grass-9"></div>
          <div class="grass grass-10"></div>
          <div class="grass grass-11"></div>
          <div class="grass grass-12"></div>
          <div class="grass grass-13"></div>
          <div class="grass grass-14"></div>
          <div class="grass grass-15"></div>
          <div class="grass grass-16"></div>
          <div class="grass grass-17"></div>
          <div class="grass grass-18"></div>
          <div class="grass grass-19"></div>
          <div class="grass grass-20"></div>
        </div>
      </div>
    </main>
  </body>
</html>
